<html>
  <head>
    <meta charset="utf-8">
    <title>Bitcore Clientside</title>
    <style media="screen">
      pre {
        display: inline-block;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- main view -->
    <h1>Quizwallet</h1>
    <div id="app"></div>
    <button id="add-pvt-key">+ New Private Key</button>

    <!-- templates -->
    <script id="address-tpl" type="text/x-handlebars-template">
      <div class="entry" data-id={{id}}>
        Address: <pre>{{address}}</pre>
        {{#if pvtHidden}}
          <button class="reveal-pvt-key">
            < o > Reveal Private Key
          </button>
        {{else}}
          <span id="privateKey">
            - Private key: <pre>{{privateKey}}</pre>
          </span>
        {{/if}}
      </div>
    </script>
    <!-- js -->
    <script charset="utf-8" type="text/javascript" src="./vendor/zepto.js"></script>
    <script charset="utf-8" type="text/javascript" src="./bundle.js"></script>
  </body>
</html>
